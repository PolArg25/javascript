  <head>
    <meta charset="UTF-8" />

    <title>
      Palindrome checker
    </title>
  </head>
  <body>
   <div class="container">
     <h1>Palindrome Checker</h1>
    <input type="text" id="text-input" placeholder="Enter a word or phrase">
    <button id="check-btn">Check</button>
    <div id="result"></div>
    <h3>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</h3>
  </div>
  <script src="script.js"></script>
  </body>
